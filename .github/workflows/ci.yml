name: Yarn CI/CD

on:
  push:
    branches: [main, "releases/**"]
  pull_request:
    branches: [main]

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container:
      image: node:20
      options: --user root

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Semantic Release
        if: github.ref == 'refs/heads/main'
        run: yarn release
        env:
          SEMANTIC_RELEASE_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}  # Use the new secret name here
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
